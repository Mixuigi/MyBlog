<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {% block title %} <title> Добавление поста </title>{% endblock title %}
</head>
<body>
    {% block add %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.slug }}<br>
        {{ form.text_post }}<br>
            <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить пост!</button>
    </form>
<h2>Пост будет отправлен на рассмотрение администратору</h2>
</div>
    {% endblock add %}
</body>
</html>
